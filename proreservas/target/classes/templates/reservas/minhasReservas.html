<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Minhas Reservas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<header th:insert="fragments/geral.html :: header"></header>
	<div class="container my-2">
		<a th:href="@{/reservas/reservasFiltro}" class="btn btn-outline-danger">Reservar Sala</a>
		<h1>Minhas Reservas</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Bloco</th>
					<th>Código Sala</th>
					<th>Descrição Sala</th>
					<th>Data Reservada</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sala : ${listaSalas}">
					<td th:text="${sala.bloco}"></td>
					<td th:text="${sala.codigoSala}"></td>
					<td th:text="${sala.descricaoSala}"></td>
					<td th:text="${sala.data}"></td>
					<td>		
					<a th:href="@{/reservas/cancelarReserva/{id}(id=${sala.id})}" class="btn btn-danger">Cancelar Reserva</a>				
					<a th:href="@{/reservas/cancelarReservaMes/{id}(id=${sala.id})}" class="btn btn-danger">Cancelar Mês</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
